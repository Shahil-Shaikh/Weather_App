<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Styles/index.css">
</head>

<body>
    <p class="location">Weather in: Santipur</p>
    <div class="container1">

        <div class="primary_section">
           
                <img class="weatherIcon" src="/Assets/Icons/clear-sky.png">
                <div class="temp">28&#176 C</div>
                <p class="weatherReport">Mostly Sunny</p>

                <div class="windStat">
                    <img src="/Assets/Icons/wind.png" alt="" class="staticon">
                    <span class="stat">Wind:</span>
                    <span class="data" id="wind">50km/hr</span>
                </div>

                <div class="humidityStat">
                    <img src="/Assets/Icons/humidity.png" alt="" class="staticon">
                    <span class="stat">Humidity:</span>
                    <span class="data" id="humidity">50%</span>
                </div>

                <div class="visibilityStat">
                    <img src="/Assets/Icons/visibility.png" alt="" class="staticon">
                    <span class="stat">Visibility:</span>
                    <span class="data" id="visibility">5 km</span>
                </div>

                <div class="uvStat">
                    <img src="/Assets/Icons/uv-index.png" alt="" class="staticon">
                    <span class="stat">UV:</span>
                    <span class="data" id="uv">5%</span>
                </div>

        </div>

        <div class="secondary_section">

            <div class="search">
                <img class="search_icon" src="/Assets/Icons/search_icon.png">
                <input type="text" placeholder="Search" name="location">
            </div>


        </div>
    </div>





    <script src="/Sctipts/script.js"></script>
</body>

</html>
